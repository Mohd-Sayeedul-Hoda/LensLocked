{{define "yield"}}
<div class="container text-center mt-n6">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title">Edit your gallery</h3>
        </div>
        <div class="card-body">
          {{template "editGalleryForm"}}
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}

{{define "editGalleryForm"}}
    <form action="/galleries/{{.ID}}/update" method="POST">
	<div class="form-group mb-2"> 
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" placeholder="What is the title" name="title">
	</div>
  <button type="submit" class="btn btn-primary">Update</button>
    </form>
{{end}}
